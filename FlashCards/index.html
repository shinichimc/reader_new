<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Miles</title>
        <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="./js/mousetrap.min.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="operator">
            </div>
            <div class="sample">
                <div id="drop_zone">Press <span class="keyboard">Enter</span> to upload a file.</div>
                <output id="list"></output>
            </div>
            <input style="display:none;" type="file" id="files" name="files[]" multiple />
            <p class="df"></p>
            <div class="main">

            </div>
        </div>

        <div class="corner upper-left" style="position:absolute; left:10px; top:10px;">
            <a href="#" style="color:white;" onclick="toggleVanish();">Vanish</a>
        </div>
        <div class="corner upper-right" style="position:absolute; right:10px; top:10px;">
            <a href="#" style="color:white;" onclick="openModal();">Set Speed</a>
        </div>
        <div class="corner bottom-left" style="position:absolute; left:10px; bottom:10px;">
            <a href="#" style="color:white;" onclick="toggleIdxNum();">Toggle Index</a>
        </div>
        <div class="corner bottom-right" style="position:absolute; right:10px; bottom:10px;">
            <a href="../" style="color:white;">Reader</a>
        </div>
        <div class="modal-bg">
            <div class="modal-container">
                <p class="modal-form">
                    set speed: <input type="text" name="speed" value="" autofocus>
                </p>
                <p>
                    <button type="button" name="submitSpeed">PL</button>
                </p>
            </div>
        </div>
    </body>
</html>
